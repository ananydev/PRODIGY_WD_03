<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe 3D</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="animated-bg"></div>

  <h1>Tic Tac Toe</h1>
  <div class="options">
    <button onclick="startGame('friend')">Play with Friend</button>
    <button onclick="startGame('computer')">Play with Computer</button>
  </div>

  <div class="name-input" id="nameInput">
    <input type="text" id="player1Name" placeholder="Player 1 Name" />
    <input type="text" id="player2Name" placeholder="Player 2 Name" />
    <button onclick="startFriendGame()">Start Game</button>
  </div>

  <div class="board" id="board"></div>

  <div class="winner" id="winner"></div>

  <button class="restart" onclick="restartGame()">Restart</button>

  <script src="script.js"></script>
</body>
</html>
